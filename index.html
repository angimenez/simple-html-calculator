<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onload()">
    <div id="root">
      <div class="row">
        <input type="text" id="textbox" value="0" readonly/>
      </div>
      <div class="row">
        <span class="operator">LIMPIAR</span>
        <span class="operator">BORRAR</span>
      </div>
      <div class="row">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">+</span>
      </div>
      <div class="row">
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
      </div>
      <div class="row">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">*</span>
      </div>
      <div class="row">
        <span>.</span>
        <span>0</span>
        <span class="operator">=</span>
        <span class="operator">/</span>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
